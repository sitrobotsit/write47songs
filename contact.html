<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Write 47 Songs - Contact</title>
    <meta
      name="description"
      content="Discover 47 innovative songwriting techniques in 'Write 47 Songs'. Transform your songwriting and production skills with a practical, hands-on approach."
    />
    <!-- Open Graph tags for social media -->
    <meta property="og:title" content="Write 47 Songs - Master Modern Songwriting Techniques" />
    <meta property="og:description" content="Explore the art of songwriting with 'Write 47 Songs' and learn 47 unique techniques. Perfect for songwriters and producers." />
    <meta property="og:image" content="assets/write47songs-1200x628.png" />
    <meta property="og:type" content="website" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#FBFAF1" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Vollkorn:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
    <link rel="stylesheet" href="assets/main.css" />
  </head>
  <body class="max-w-7xl mx-auto">
    <div class="flex flex-col h-screen justify-between">
      <header class="text-center px-4 md:px-10">
        <nav class="flex flex-wrap justify-center md:justify-end items-center">
          <a href="index.html" class="m-4 text-sm md:text-base">Home</a>
          <a href="refs/" class="m-4 text-sm md:text-base">References</a>
          <a href="#extras" class="m-4 text-sm md:text-base">Extras</a>
          <a href="contact.html" class="m-4 text-sm md:text-base highlight">Contact</a>
        </nav>
      </header>
      <main class="h-screen flex flex-col md:flex-row justify-center items-center p-4 md:p-10">
        <div class="md:w-1/2 px-28">
          <!-- Illustration -->
          <img class="w-screen" src="assets/head.svg" alt="Head full of ideas" />
        </div>
        <div class="md:w-1/2 text-center md:text-left">
          <h1 class="text-4xl text-left mb-10 md:text-9xl">Contact</h1>

          <form method="post" action="https://sendfox.com/form/m4vnql/3qjpwj" class="sendfox-form w-full max-w-sm" id="3qjpwj" data-async="true" data-recaptcha="true">
            <div class="flex items-center border-b border-teal-500 py-2 mb-6">
              <input
                class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none"
                type="text"
                placeholder="First name"
                aria-label="First name"
                id="sendfox_form_name"
                name="first_name"
              />
            </div>

            <div class="flex items-center border-b border-teal-500 py-2 mb-6">
              <input
                class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none"
                type="text"
                id="sendfox_form_email"
                placeholder="Email"
                name="email"
                required
              />
            </div>

            <textarea
              aria-label="Message"
              id="sendfox_form_message"
              name="contact_fields[message]"
              placeholder="Message"
              rows="4"
              class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 border border-gray-300 focus:ring-black focus:border-black dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-black dark:focus:border-black mb-6"
            ></textarea>

            <div class="relative flex gap-x-3">
              <div class="flex h-6 items-center">
                <input id="comments" name="gdpr" value="1" required type="checkbox" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600" />
              </div>
              <div class="text-sm leading-6 mb-6">
                <label for="comments" class="font-medium text-gray-900">I agree to receive email updates from Write 47 Songs (no third party).</label>
              </div>
            </div>

            <!-- no botz please -->
            <div style="position: absolute; left: -5000px" aria-hidden="true"><input type="text" name="a_password" tabindex="-1" value="" autocomplete="off" /></div>

            <button
              class="text-black px-6 pt-3 pb-2 border-2 border-black rounded-full font-semibold hover:bg-gray-100 focus:outline-none transform transition hover:scale-105 duration-300 ease-in-out"
            >
              Submit
            </button>
          </form>

          <script src="https://sendfox.com/js/form.js"></script>

          <div class="relative">
            <div class="absolute top-0 right-0 h-20 w-20 ...">
              <a href="https://allianceindependentauthors.org" target="_blank"
                ><img src="https://allianceindependentauthors.org/badges/associate-badge-109x185.png" alt="The Alliance of Independent Authors - Associate Member"
              /></a>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
